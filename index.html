<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UberMesh | Personal Trainer & Model</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000;
      text-align: center;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #fff;
      border-bottom: 2px solid #000;
    }

    .logo {
      width: 280px;
      margin: 20px auto;
      display: block;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h1, h2 {
      color: #000;
      font-weight: bold;
    }

    .bio {
      font-size: 18px;
      color: #333;
      margin: 20px;
    }

    .portfolio {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .portfolio img {
      width: 250px;
      height: auto;
      object-fit: cover;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .contact {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .contact a {
      display: inline-block;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: 2px solid #000;
      font-size: 16px;
      min-width: 180px;
      text-align: center;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .contact a:hover {
      background: #fff;
      color: #000;
    }

  </style>
</head>
